<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css">
        
        <title>NASA Enrollment Program</title>
    </head>
    <body class="bg-dark">
        <div class="jumbotron bg-secondary pddngabj" style=" padding-top: 20px">
            <img class="img" width="120" src="https://ya-webdesign.com/images/nasa-icon-png-14.png">
            <div class="float-right" style="margin-right: 250px">
                <span class="h1" >National Aeronautics and Space Administration</span><br>
                <a href="index.html"><span class="h4 text-light">Programa de Reclutamiento</span></a>
            </div>
        </div>
        <div class="text-light">
        <div class="container" style="margin-bottom: 0px;padding-bottom: 10px; background-color: black">
            <h2>Formulario de Reclutamiento</h2>
        </div>
        <div class="container bg-secondary" style="padding-top: 10px; margin-top: 0px">
            <form class="pddngabj" action="success.html" method="post">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digita tu email">
              </div>
              <div class="form-group">
                <label for="exampleInputName">Nombre Completo</label>
                <input required class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Digita tu Nombre Completo">
                
              </div>
              <div class="form-group">
                <label for="exampleInputName">Número Telefónico</label>
                <input required type="number" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Digita tu número de teléfono">
                <small id="phoneHelp" class="form-text">Recuerda incluir tu código de país si estas fuera de EEUU sin guiones</small>
              </div>
              <button type="submit" class="btn btn-primary">Registrarme</button>
            </form>
        </div>
        </div>    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>
</html>
